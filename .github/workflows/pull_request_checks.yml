name: Pull Request Checks

on:
    pull_request:
        branches:
            - develop

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11.1

            -   name: Configure external registries
                run: |
                    npm config set @fortawesome:registry https://npm.fontawesome.com/

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: npm run lint

            - name: Run tests
              run: npm run test
