<div class="account-container">
	<h3 class="account-tab-title">Change your photo</h3>
	<p>Drag and drop the file bellow</p>

	<form>
		<div class="upload-block" appDragAndDrop (fileDropped)="onFileDropped($event)">
			<fa-icon [icon]="faCloudUpload"></fa-icon>
			<span class="upload-format">.jpg .png</span>
			<span class="upload-text">You can also upload files by</span>
			<span class="browse-file" (click)="fileInput.click()">clicking here</span>
			<input type="file" #fileInput [multiple]="false" (change)="onFileSelected($event)" />
		</div>
		@if (previewImage && file) {
			<div class="preview-content">
				<img class="preview-img" [src]="previewImage" alt="preview" />
				<span class="preview-name">{{ file.name }}</span>
			</div>
		}

		<div class="account-form-group">
			<a href="/" class="btn-secondary">Cancel</a>
			<button type="submit" class="btn-primary" (click)="onSaveFile()">Save</button>
		</div>
	</form>
</div>

<app-loader [loading]="loading" [coverPage]="true"></app-loader>
