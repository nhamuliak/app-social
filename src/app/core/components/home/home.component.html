<header class="header">
	<div class="header-side">
		<a href="/">
			<img src="./assets/images/logo.svg" />
		</a>
	</div>

	<div class="header-right">
		@if (user) {
			<div class="header-menu">
				<div class="user-profile" (click)="menuOpened = !menuOpened">
					<span class="user-avatar">
						<app-avatar [avatar]="user.avatar" sizeClass="md"></app-avatar>
					</span>
					<span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
					<fa-icon [icon]="faAngleDown"></fa-icon>
				</div>

				<nav class="menu-block" [class.opened]="menuOpened">
					<a class="menu-item" href="/profile/user-information">Edit Profile</a>
					<!--					<button class="menu-item" (click)="logout()">Log out</button>-->
				</nav>
			</div>
		}
	</div>
</header>
